---
server:
  port: 49010

hibernate:
  dialect: org.hibernate.dialect.MySQL5InnoDBDialect

grails:
    profile: web
    codegen:
        defaultPackage: demo
    spring:
        transactionManagement:
            proxies: false
    gorm:
        reactor:
            # Whether to translate GORM events into Reactor events
            # Disabled by default for performance reasons
            events: false
info:
    app:
        name: '@info.app.name@'
        version: '@info.app.version@'
        grailsVersion: '@info.app.grailsVersion@'
spring:
    main:
        banner-mode: "off"
    groovy:
        template:
            check-template-location: false

# Spring Actuator Endpoints are Disabled by Default
endpoints:
    enabled: false
    jmx:
        enabled: true

---
grails:
    mime:
        disable:
            accept:
                header:
                    userAgents:
                        - Gecko
                        - WebKit
                        - Presto
                        - Trident
        types:
            all: '*/*'
            atom: application/atom+xml
            css: text/css
            csv: text/csv
            form: application/x-www-form-urlencoded
            html:
              - text/html
              - application/xhtml+xml
            js: text/javascript
            json:
              - application/json
              - text/json
            multipartForm: multipart/form-data
            pdf: application/pdf
            rss: application/rss+xml
            text: text/plain
            hal:
              - application/hal+json
              - application/hal+xml
            xml:
              - text/xml
              - application/xml
    urlmapping:
        cache:
            maxsize: 1000
    controllers:
        defaultScope: singleton
    converters:
        encoding: UTF-8
    views:
        default:
            codec: html
        gsp:
            encoding: UTF-8
            htmlcodec: xml
            codecs:
                expression: html
                scriptlets: html
                taglib: none
                staticparts: none
endpoints:
    jmx:
        unique-names: true

#http://grails.asia/how-to-make-grails-use-jndi-datasource-with-tomcat

hibernate:
  dialect: org.hibernate.dialect.H2Dialect
  cache:
      queries: false
      use_second_level_cache: false
      use_query_cache: false

dataSource:
  driverClassName: org.h2.Driver
  username: 'sa'
  password: ''
  pooled: true
  jmxExport: true

environments:
    development:
        dataSource:
            dbCreate: "create-drop"
            url: "jdbc:h2:mem:blog-development;MVCC=TRUE;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE"
    test:
        dataSource:
            dbCreate: "update"
            url: "jdbc:h2:mem:blog-test;MVCC=TRUE;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE"
    production:
        dataSource:
            dbCreate: "create-drop"
            jndiName: "java:comp/env/productionDatasource"
        properties:
           jmxEnabled: true
           initialSize: 5